  <body>
    <div class="rain">

    <div class="container">
      <div class="card wrapper">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  class="form-control enter-city"
                  placeholder="Enter your city here"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light button-search"
                  id="search-button"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Current City"
                  class="btn btn-light button-city"
                  id="current-city-button"
                />
              </div>
            </div>
          </form>
          <h2 class="city" id="city-heading"></h2>
          <div class="row">
            <div class="col-4">
              <span class="icon">
                <img src="" alt="" id="icon">
              </span>
            </div>
            <div class="col-4">
              <h1 class="temperature">
                <span id="temperature"></span
                ><small class="degree-sign"><a href="#" id="celsius" class="active">Â°C</a> | <a href="#" id="fahrenheit">Â°F</a> </small>

            </div>
            <div class="col-4">
              <div class="row">
                <ul>
                  <li class="date" id="date"></li>
                  <li class="weather-conditions" id="sky-condition"></li>
                  <li class="precipitation">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="wind">Wind <span id="windspeed"></span> m/s</li>
                </ul>
              </div>
            </div>
          </div>
          <h3 class="forecast">Forecast</h3>
          <div class="card forecast-wrapper">
            <div class="card-body">

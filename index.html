<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card wrapper">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-sm-7">
                <input
                  type="text"
                  class="form-control enter-city"
                  placeholder="Enter your city here"
                  id="city-input"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-light button-search"
                  id="search-button"
                />
              </div>
              <div class="col-sm-3">
                <input
                  type="submit"
                  value="Current City"
                  class="btn btn-light button-city"
                  id="current-city-button"
                />
              </div>
            </div>
          </form>
          <h2 class="city" id="city-heading"></h2>
          <div class="row">
            <div class="col-sm-4">
              <h1 class="temperature">
                <span id="temperature"></span
                ><small class="degree-sign">Â°C </small>
              </h1>
            </div>
            <div class="col-sm-4">
              <div class="row">
                <div class="col-sm-12 date">
                  <span id="day-of-the-week"> Monday</span>,
                  <span id="hour">14</span>:<span id="minutes">15</span>
                </div>
                <div
                  class="col-sm-12 weather-conditions"
                  id="sky-condition"
                ></div>
              </div>

              <div class="row">
                <div class="col-sm-12 precipitation">
                  Humidity: <span id="humidity"></span>%
                </div>
                <div class="col-sm-12 wind">
                  Wind <span id="windspeed"></span> m/s
                </div>
              </div>
            </div>
          </div>
          <h3 class="forecast">Forecast</h3>
          <div class="card forecast-wrapper">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3 forecast-day">
                  <h4 class="day">
                    Tuesday<br /><small class="emoji">ðŸŒ¥</small><br /><small
                      class="degrees-forecast"
                      >10Â°C</small
                    >
                  </h4>
                </div>
                <div class="col-sm-3 forecast-day">
                  <h4 class="day">
                    Wednesday<br /><small class="emoji">ðŸŒ¥</small><br /><small
                      class="degrees-forecast"
                      >10Â°C</small
                    >
                  </h4>
                </div>
                <div class="col-sm-3 forecast-day">
                  <h4 class="day">
                    Thursday<br /><small class="emoji">ðŸŒ¥</small><br /><small
                      class="degrees-forecast"
                      >10Â°C</small
                    >
                  </h4>
                </div>
                <div class="col-sm-3 forecast-day">
                  <h4 class="day">
                    Friday<br /><small class="emoji">ðŸŒ¥</small><br /><small
                      class="degrees-forecast"
                      >10Â°C</small
                    >
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="footnote">
        <a href="https://github.com/Lalapaya/weather-project" target="blank"
          >Open-source code</a
        >
        by Luise Bauer
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
